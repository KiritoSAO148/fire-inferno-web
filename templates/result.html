<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Fire Detection Result</title>
</head>
<body>
    <h1>Detection Result</h1>
    {% if label %}
        <p>Prediction: {{ label }}</p>
        <img src="{{ url_for('static', filename='uploads/' + file_path.split('/')[-1]) }}" alt="Uploaded Image">
    {% elif video_path %}
        <h2>Processed Video:</h2>
        <video width="600" controls>
            <source src="{{ url_for('static', filename=video_path) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}
    <a href="/inference">Go back</a>
</body>
</html>
